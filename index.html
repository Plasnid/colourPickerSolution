<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>css variables tryout</title>
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- each field set holds a slider and a label -->
    <div>
      <label for="redRange">Red:</label>
      <!--  TRY IT OUT!!!!!!
          -for each of the inputs add a data-colour.
          -use red, green and blue where they make sence
      -->
      <input type="range" min=0 max=255 step=1 data-color="red" id="redRange"/>
      <p></p>
    </div>
    <div>
      <label for="greenRange">Green:</label>
      <input type="range" min=0 max=255 step=1 data-color="green" id="greenRange"/>
      <p></p>
    </div>
    <div>
      <label for="blueRange">Blue:</label>
      <input type="range" min=0 max=255 step=1 data-color="blue" id="blueRange"/>
      <p></p>
    </div>
    <!-- the colourSwatch will show our end colour -->
    <div id="colorSwatch"></div>
      <script  src="js/index.js"></script>
  </body>
</html>
